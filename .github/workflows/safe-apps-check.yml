name: Test Safe Apps
on:
  workflow_dispatch:
  push:
  schedule:
    # At 9:00 on every day-of-week from Monday through Friday
    - cron: '0 9 * * 1-5'

jobs:
  e2e:
    name: Run tests on Chrome 100
    runs-on: ubuntu-18.04
    container: cypress/browsers:node14.17.6-chrome100-ff98
    steps:
      - uses: actions/checkout@v2

      - name: Install Cypress
        run: |
          yarn install --frozen-lockfile
          $(npm bin)/cypress cache path
          $(npm bin)/cypress cache list
          $(npm bin)/cypress verify
      - name: Run Cypress tests
        run: yarn cy:run

      - name: Slack notification to alerts-safe-apps-prod
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          npx cypress-slack-reporter --report-dir cypress/reports --ci-provider none
